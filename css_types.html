<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS_TYPES</title>
    <style>

        h2{
            color:black;
            background-color:green;
        }
        h1{
            color:green !important;
            background-color: aqua !important;
        }
        body{
            background-color:navajowhite;
        }
    </style>
</head>
<body>
        <!-- inline css example -->
         <h1 style="color:red;background-color:yellow;font-size:20px;">Welcome sukanya and harshada</h1>
         <h2 style="color:aqua;background-color: blueviolet;">Example of inline css</h2>
         <!-- internal css example -->
         <h2> Hello Welcome to Class</h2>
         <h2>Let's Learn CSS</h2>

</body>
</html>
